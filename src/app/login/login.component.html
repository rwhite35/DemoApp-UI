<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Ardmore Demo App</h1>
            <form [formGroup]="formData" (ngSubmit)="onLoggedin($e)" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" 
                        	class="form-control input-underline input-lg"
                        	formControlName="user"
              				placeholder="User Name">
                    </div>

                    <div class="form-group">
                        <input type="password" 
                        	class="form-control input-underline input-lg"
                        	formControlName="password"
                        	placeholder="Password">
                        	
                        <!-- placeholder for JWT or OAuth tokenization -->
                        <input type="hidden" name="token" value="jwt1234">
                    </div>
                    
                </div>
                <!--
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                -->
                <button type="submit" class="btn rounded-btn" [routerLink]="['/dashboard']">Login</button>
                &nbsp;
                <!--
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                -->
                <button class="btn rounded-btn" [routerLink]="['/signup']">Login</button>
            </form>
        </div>
    </div>
</div>
